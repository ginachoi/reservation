spring:
  datasource:
    url: jdbc:h2:mem:reservation
    driverClassName: org.h2.Driver
    username: sa
    password: password
    initialization-mode: always
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
server:
  port: 8088


